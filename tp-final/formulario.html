<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <div>
           <form action="" method="post"></form>
           <label for="Nombre">Nombre</label>
           <input type="text" name="Nombre" id="Nombre">
        </div>
        <div>
           <label for="Apellido">Apellido</label>
           <input type="text" name="Apellido" id="Apellido">
        </div>
        <div>
           <label for="email">Email</label>
           <input type="email" id="email" name="email" required>
        </div>
        <div>
           <label for="Fecha de nacimiento">Fecha de nacimiento</label>
           <input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento" required>
        </div>
        <div>
            <label for="DNI">DNI</label>
            <input type="number" id="DNI" name="DNI" min="0" required>
        </div>
        <div>
           <label for="Telefono">Telefono</label>
           <input type="number" id="Telefono" name="Telefono" min="0" required>
        </div>
        <div>
            <label for="Usuario">Usuario de X</label>
            <input type="text" id="Usuario de X" name="Usuario de X" required>
        </div>
        <div>
            <label for="Usuario de ig">Usuario de ig</label>
            <input type="text" id="Usuario de ig" name="Usuario de ig">
        </div>
        <div>
            <label for="Ciudad">Ciudad</label>
            <input type="text" id="Ciudad" name="Ciudad" required>
        </div>
        <div>
            <label for="Provincia">Provincia</label>
            <select name="Provincias" id="Provincias">Provincia

            <option value="Rio Negro">Rio Negro</option>
            <option value="Neuquen">Neuquen</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Rios">Entre Rios</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luiz">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del FUego</option>
            <option value="La Pampa">La Pampa</option>
            <option value="Tucuman">Tucuman</option>
            </select required>
        </div>
        <label for="marca">¿Cual es tu marca favorita?</label>
        <select name="marcas" id="marca">

            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Puma">Puma</option>
        </select>
        <div>
         <label for="info"> Comentario </label>
         <textarea name="info" id="info" cols="30" rows="10"></textarea>
        
        </div>
         <div>
            <label for="">Enviar</label>
            <input type="submit" name="" id="">
         </div>
        </main>
        <footer>
            <h3>Tiziano Contreras 4°1°</h3>
        </footer>
</body>
</html>
